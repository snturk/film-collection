<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Add Item</title>
</head>
<body class="bg-light bg-gradient container">
    <a class="btn btn-primary d-flex flex-row align-items-center justify-content-evenly mt-2 ms-2" style="width: fit-content;" href="/home">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
        <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
      </svg>
      <div class="ms-1" >Home</div>
    </a>
  <div class="text-center fs-2">Add New Film</div>
  <form class="mx-auto container-sm" style="max-width: 50%;" th:action="@{/home}" th:object="${filmForm}" th:method="post">
    <div class="mb-3">
      <label class="form-label" >Film Title</label>
      <input type="text" class="form-control" th:field="*{filmName}"/>
      <div class="form-text" th:if="${#fields.hasErrors('filmName')}" th:errors="*{filmName}"></div>
    </div>
    <div class="mb-3">
      <label class="form-label">Release Date</label>
      <input type="text" class="form-control" placeholder="YYYY" th:field="*{filmReleaseDate}"/>
      <div class="form-text" th:if="${#fields.hasErrors('filmReleaseDate')}" th:errors="*{filmReleaseDate}"></div>
    </div>
    <div class="mb-3">
      <label class="form-label">Genre</label>
      <input type="text" class="form-control" th:field="*{filmGenre}"/>
      <div class="form-text" th:if="${#fields.hasErrors('filmGenre')}" th:errors="*{filmGenre}"></div>
    </div>
    <div class="mb-3">
      <label class="form-label">Film Description</label>
      <input type="text" class="form-control" th:field="*{filmDesc}"/>
      <div class="form-text" th:if="${#fields.hasErrors('filmDesc')}" th:errors="*{filmDesc}"></div>
    </div>
    <div class="mb-3">
      <label class="form-label">Film Media URL</label>
      <input type="text" class="form-control" th:field="*{filmMediaLink}"/>
      <div class="form-text" th:if="${#fields.hasErrors('filmMediaLink')}" th:errors="*{filmMediaLink}"></div>
    </div>
    <div class="mb-3">
      <label class="form-label">Language Options</label>
      <input type="text" class="form-control" placeholder="e.g tr, eng, fr" th:field="*{filmLang}"/>
      <div class="form-text" th:if="${#fields.hasErrors('filmLang')}" th:errors="*{filmLang}"></div>
    </div>
    <button type="submit" class="btn btn-primary">Add Film</button>
  </form>

</body>
</html>
